id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-25.08
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher

cleanup:
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - '*.a'
  - '*.la'

modules:
  - name: libhidapi-hotplug
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://gitlab.com/OpenRGBDevelopers/hidapi-hotplug.git
        commit: 00e88f6b23a45021a09ba258302dfc9d04fc6d04

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    sources:
      - type: git
        url: https://github.com/ARMmbed/mbedtls.git
        tag: v3.6.5
        commit: e185d7fd85499c8ce5ca2a54f5cf8fe7dbe3f8df
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          versions:
            <: v4.0

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: git
        url: https://gitlab.com/CalcProgrammer1/OpenRGB
        commit: 19f4c0eb2b2736f6d656affe9e437acfaf8ceb5f
