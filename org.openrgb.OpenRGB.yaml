id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-24.08
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: OpenRGB.desktop
rename-icon: OpenRGB

cleanup:
  - "*.a"
  - "*.la"
  - /*/include
  - /*/pkgconfig
  - /include

modules:
  - shared-modules/libusb/libusb.json

  - name: libhidapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.14.0
        commit: d3013f0af3f4029d82872c1a9487ea461a56dee4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libusb/hidapi/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/ARMmbed/mbedtls.git
        tag: v2.28.1
        commit: dd79db10014d85b26d11fe57218431f2e5ede6f2

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://gitlab.com/CalcProgrammer1/OpenRGB/-/archive/release_0.9/OpenRGB-release_0.9.tar.gz
        sha256: 2e62799339b72b6d3afc4792e6ff39487583210bb5ddde93e2daa38ae35381c2
      - type: patch
        path: 'patches/Fix metainfo links.patch'
      - type: patch
        path: patches/More_AppData_fixes.patch
