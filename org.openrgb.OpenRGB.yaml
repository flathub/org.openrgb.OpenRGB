id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: OpenRGB.desktop
rename-icon: OpenRGB

modules:
  - shared-modules/libusb/libusb.json

  - name: libhdapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.12.0
        commit: 76108294092c023a4ece99eb3219559cea0d5066

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/ARMmbed/mbedtls.git
        tag: v2.28.1
        commit: dd79db10014d85b26d11fe57218431f2e5ede6f2

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://gitlab.com/CalcProgrammer1/OpenRGB/-/archive/release_0.7/OpenRGB-release_0.7.tar.gz
        sha256: 6052e04ad736f94a91a386f6cfc0aaff9554fafdabe99cdd46a296fd49132569
      # Add release 0.7 in appstream
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/commit/ea00ca89770b2143ccae05183da3b1b5f0e36710
      - type: patch
        path: 976-Add-release-0.7-in-appstream.patch
      # Crash on loading JSON due to LTO (Link Time Optimizations)
      # https://gitlab.com/CalcProgrammer1/OpenRGB/-/issues/1654
      # 59732ed47e6c1392ba5236c07410dca13d4d721f
      - type: patch
        path: 59732ed47e6c1392ba5236c07410dca13d4d721f.patch
