id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-23.08
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: OpenRGB.desktop
rename-icon: OpenRGB

cleanup:
  - "*.a"
  - "*.la"
  - /*/include
  - /*/pkgconfig
  - /include

modules:
  - shared-modules/libusb/libusb.json

  - name: libhidapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.14.0
        commit: d3013f0af3f4029d82872c1a9487ea461a56dee4
        x-checker-data:
          type: git
          tag-pattern: hidapi-([\d.]+)

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/Mbed-TLS/mbedtls.git
        tag: v3.6.2
        commit: 107ea89daaefb9867ea9121002fbbdf926780e98
        x-checker-data:
          type: git
          tag-pattern: v([\d.]+)        

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: git
        url: https://gitlab.com/CalcProgrammer1/OpenRGB.git
        tag: release_0.9
        commit: b5f46e3f1de03595656c682fc2f068b66e735e63
        x-checker-data:
          type: git
          tag-pattern: release_([\d.]+)
      - type: patch
        path: patches/Fix metainfo links.patch
      - type: patch
        path: patches/More_AppData_fixes.patch
