id: org.openrgb.OpenRGB
sdk: org.kde.Sdk
runtime: org.kde.Platform
runtime-version: 5.15-22.08
command: openrgb
finish-args:
  - --device=all
  - --share=ipc
  - --share=network
  - --socket=wayland
  - --socket=fallback-x11
  # Tray Icon
  - --talk-name=org.kde.StatusNotifierWatcher
rename-desktop-file: OpenRGB.desktop
rename-icon: OpenRGB

modules:
  - shared-modules/libusb/libusb.json

  - name: libhidapi
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/libusb/hidapi.git
        tag: hidapi-0.13.1
        commit: 4ebce6b5059b086d05ca7e091ce04a5fd08ac3ac
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libusb/hidapi/releases/latest
          tag-query: .tag_name
          timestamp-query: .published_at

  - name: mbedtls
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
      - -DENABLE_PROGRAMS=OFF
      - -DENABLE_TESTING=OFF
      - -DUSE_SHARED_MBEDTLS_LIBRARY=ON
      - -DUSE_STATIC_MBEDTLS_LIBRARY=OFF
    cleanup:
      - /include
    sources:
      - type: git
        url: https://github.com/ARMmbed/mbedtls.git
        tag: v2.28.1
        commit: dd79db10014d85b26d11fe57218431f2e5ede6f2

  - name: openrgb
    buildsystem: qmake
    config-opts:
      - QMAKE_LIBS+=-L/app/lib
    sources:
      - type: archive
        url: https://gitlab.com/CalcProgrammer1/OpenRGB/-/archive/release_0.8/OpenRGB-release_0.8.tar.gz
        sha256: 0d803753873ca1ec2bd78632b4ac605669394e7eeba2d2efe305c7f9c9d7df0c
